<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-wrap">
      <div class="out-put">
        <div data-prevOps class="prev-ops"></div>
        <div data-currentOps class="current-ops"></div>
      </div>
      <button data-clear class="span-two">AC</button>
      <button data-del>DEL</button>
      <button data-ops>รท</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-ops>*</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-ops>+</button>
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-ops>-</button>
      <button data-num class="last-item last-left">.</button>
      <button data-num class="last-item">0</button>
      <button data-equals class="span-two last-item last-right">=</button>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
